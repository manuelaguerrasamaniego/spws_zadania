<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moja Strona</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #fff;
        }

        header {
            background-color: #808080;
            padding: 10px;
            width: 100%;
        }

        ul {
            margin: 30px;
            list-style: none;
            padding: 0;
        }

        ul li {
            margin-right: 20px;
            display: inline;
        }

        .first-line {
            font-size: 24px;
            color: red;
            font-weight: bold;
        }

        #first-head {
            font-style: italic;
        }

        hr {
            margin: 20px 0;
            border: 1px solid #ccc;
            width: 100%;
        }

        footer {
            text-align: center;
            padding: 10px;
            background-color: #f0f0f0;
            width: 100%;
        }

        main {
            width: 80%;
            margin: 0 auto;
        }

        img {
            max-width: 100%;
            height: auto;
            display: block;
            margin: 0 auto;
        }

        form {
            width: 100%;
            max-width: 400px;
            margin: 0 auto;
        }

        label, input, textarea, button {
            display: block;
            margin-bottom: 10px;
            width: 100%;
        }

        button[type="submit"], button[type="button"] {
            background-color: #4CAF50;
            color: white;
            padding: 10px;
            border: none;
            cursor: pointer;
        }

        button[type="submit"]:hover, button[type="button"]:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

    <header>
        <ul>
            <li><a href="#">Strona bieżąca</a></li>
            <li><a href="https://google.pl" target="_blank">Google</a></li>
            <li><a href="https://www.kurshtml.edu.pl/" target="_blank">Kurs HTML</a></li>
        </ul>
    </header>

    <main>
        <h1 id="first-head">Nagłówek</h1>
        <img src="obrazek.jpg" alt="Obrazek">
        <p class="first-line">Pierwsza linijka tekstu</p>
        <p>Druga linijka tekstu</p>
        <p>Trzecia linijka tekstu</p>
        <hr>
        <form>
            <label for="name">Imię:</label>
            <input type="text" id="name" name="name">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email">
            <label for="message">Wiadomość:</label>
            <textarea id="message" name="message"></textarea>
            <button type="submit">Wyślij</button>
        </form>
        <hr>
        <button type="button" onclick="zmienKolorTla()">Zmień kolor tła</button>
        <hr>
        <input type="number" id="A" name="A"> +
        <input type="number" id="B" name="B">
        <button type="button" onclick="dodajLiczby()">Dodaj</button>
        <p id="wynik"></p>
        <hr>
    </main>

    <footer>
        Manuela Guerra Samaniego, 76643
    </footer>

    <script>
        var kolorTlaZmieniony = false;

        function zmienKolorTla() {
            if (kolorTlaZmieniony) {
                document.body.style.backgroundColor = '#fff'; // Przywrócenie pierwotnego koloru tła
            } else {
                document.body.style.backgroundColor = 'gray';
            }
            kolorTlaZmieniony = !kolorTlaZmieniony;
        }

        function dodajLiczby() {
            var liczbaA = parseFloat(document.getElementById('A').value);
            var liczbaB = parseFloat(document.getElementById('B').value);
            var wynik = liczbaA + liczbaB;
            document.getElementById('wynik').innerText = 'Wynik: ' + wynik;
        }
    </script>
</body>
</html>
